{% extends "partials/_base.html" %}
{% block title %}Change Password{% endblock %}

{% block body %}
<section class="section-conten padding-y bg">

    <div class="container">
        {% include 'partials/_messages.html' %}
        <div class="row">
            {% include 'partials/_dashboard_side_bar.html' %}
            <main class="col-md-9" id="dashboardRight">
                <article class="card">
                <header class="card-header">
                    <strong class="d-inline-block">Change Password</strong>
                </header>

                <div class="card-body">
                    <div class="col-md-6">
                        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                            {% csrf_token %}
                            {% include 'partials/_form_errors.html' %}
                            <div class="form-group col-sm-12">
                                <label for="{{form.oldpassword.id_for_label}}">Current Password</label>
                                <input class="form-control" type="password" name="{{form.oldpassword.name}}" placeholder="Current Password" autocomplete="current-password" required="" id="{{form.oldpassword.id_for_label}}">
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="{{form.password1.id_for_label}}">New Password</label>
                                <input class="form-control" type="password" name="{{form.password1.name}}" placeholder="New Password" autocomplete="new-password" required="" id="{{form.password1.id_for_label}}">
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="{{form.password2.id_for_label}}">New Password (Again)</label>
                                <input class="form-control" type="password" name="{{form.password2.name}}" placeholder="New Password (Again)" autocomplete="new-password-again" required="" id="{{form.password2.id_for_label}}">
                            </div>
                            <button type="submit" name="action" class="btn btn-primary ml-2">Save</button>
                        </form>
                    </div>
                    
                    </div> <!-- row.// -->
                    
                </div> <!-- card-body .// -->
                    
        </article> <!-- order-group.// --> 
    </main>
    </div> <!-- row.// -->
    </div>

    
</section>
{% endblock %}
