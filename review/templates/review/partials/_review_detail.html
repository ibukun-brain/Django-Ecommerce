
    <main class="col-md-12">
    <article class="card">
        <header class="card-header">
            <strong class="d-inline-block mr-3"><h4>Rate and Review</h4></strong>
        </header>
        <div class="card-body">
            <div class="container-fluid mb-4">
                <p class="font-weight-normal">SELECT THE STARS TO RATE THE PRODUCT</p>
                <hr>
                <form method="post" hx-post="{% url 'review:review-detail' review.pk %}" hx-target="#dashboardRight">
                    {% csrf_token %}
                    {% include 'partials/_form_errors.html' %}
                    <div class="row">
                        <div class="col-sm-2">
                            <img src="{{review.product.image_url}}" width="100px"> 
                        </div>
                        <div class="col-sm-8">
                            <p class="ml-2">{{review.product.name}}</p>
                            <div class="rate">
                                <input type="radio" name="stars" value="5" id="star10" required />
                                <label class="fas fa-star" for="star10" title="5"></label>

                                <input type="radio" name="stars" value="4.5" id="star9" required />
                                <label class="half fas fa-star" for="star9" title="4.5"></label>

                                <input type="radio" name="stars" value="4" id="star8" required />
                                <label class="fas fa-star" for="star8" title="4"></label>

                                <input type="radio" name="stars" value="3.5" id="star7" required />
                                <label class="half fas fa-star" for="star7" title="3.5"></label>

                                <input type="radio" name="stars" value="3" id="star6" required />
                                <label class="fas fa-star" for="star6" title="3"></label>

                                <input type="radio" name="stars" value="2.5" id="star5" required />
                                <label class="half fas fa-star" for="star5" title="2.5"></label>

                                <input type="radio" name="stars" value="2" id="star4" required />
                                <label class="fas fa-star" for="star4" title="2"></label>

                                <input type="radio" name="stars" value="1.5" id="star3" required />
                                <label class="half fas fa-star" for="star3" title="1.5"></label>

                                <input type="radio" name="stars" value="1" id="star2" required />
                                <label class="fas fa-star" for="star2" title="1"></label>
                                <input type="radio" name="stars" value="0.5" id="star1" required />
                                <label class="half fas fa-star" for="star1" title="0.5"></label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 ml-3">
                        <div class="col-12">
                            <p class="font-weight-normal">LEAVE A REVIEW</p>
                            <hr>

                            {{form}}
                        </div>
                    </div>
                    <input type="submit" value="Submit Review" class="ml-4 mt-2 btn btn-primary">
                </form>
            </div> <!-- row.// -->

        </div>
            {% include 'partials/_pagination.html' %}

    </article> <!-- order-group.// --> 
</main>
